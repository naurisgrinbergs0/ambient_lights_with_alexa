[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
upload_speed = 921600
monitor_rts = 0
monitor_dtr = 0
lib_deps = 
	makuna/NeoPixelBus@^2.7.6
	vintlabs/FauxmoESP@^3.4
monitor_filters = esp8266_exception_decoder
build_flags = 
	-D NUM_LEDS=172
	-D WIFI_SSID=\"NORIS_2_4\"
	-D WIFI_PASSWORD=\"Abc81Def18\"
upload_protocol = espota
upload_port = 192.168.8.25
